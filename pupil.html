<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pupil Scan | Cr√°neoClave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #video {
      border: 2px solid #007bff;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    canvas {
      display: none;
    }
    .scanner-container {
      text-align: center;
      padding: 2rem;

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üß† Cr√°neoClave</a>
    </div>
  </nav>

  <div class="scanner-container">
    <h2>Pupil Symmetry Scanner</h2>
    <p class="lead">Position your face within the frame. The scanner will detect your pupils.</p>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div class="mt-4">
      <button class="btn btn-success" onclick="captureFrame()">Scan Pupil</button>
      <a href="map.html" class="btn btn-outline-primary">‚û°Ô∏è Continue to Map</a>
    </div>
  </div>

  <script>
    async function setupCamera() {
      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    function captureFrame() {
      const canvas = document.getElementById("canvas");
      const video = document.getElementById("video");
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      alert("üì∑ Frame captured. Pupil analysis in progress...");
      // Placeholder: Add MediaPipe or OpenCV pupil symmetry logic here.
    }

    setupCamera();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
