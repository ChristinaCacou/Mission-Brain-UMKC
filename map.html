    #map {
      height: 500px;
      width: 100%;
      border-radius: 12px;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
    }

      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üß† Cr√°neoClave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="timer.html">Timer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">üöë Nearest Stroke-Ready Facilities</h2>
    <div id="map"></div>
    <div class="mt-4">
      <label for="locationInput" class="form-label">Enter your location:</label>
      <input type="text" id="locationInput" class="form-control" placeholder="City or address" />
      <button class="btn btn-success mt-2" onclick="searchNearbyHospitals()">üîç Find Hospitals</button>
    </div>
  </div>

  <script>
    let map;
    let service;
    let infowindow;

    function initMap() {
      const defaultCenter = { lat: -34.6037, lng: -58.3816 }; // Buenos Aires as default
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultCenter,
        zoom: 12,
      });

      const request = {
        location: defaultCenter,
        radius: '5000',
        keyword: 'hospital stroke emergency'
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && results) {
          for (let i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      });
    }

    function createMarker(place) {
      if (!place.geometry || !place.geometry.location) return;
      const marker = new google.maps.Marker({
        map,
        position: place.geometry.location,
      });

      google.maps.event.addListener(marker, "click", () => {
        const infowindow = new google.maps.InfoWindow({
          content: `<strong>${place.name}</strong><br>${place.vicinity}`
        });
        infowindow.open(map, marker);
      });
    }

    function searchNearbyHospitals() {
      const input = document.getElementById("locationInput").value;
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: input }, (results, status) => {
        if (status === "OK" && results[0]) {
          const newCenter = results[0].geometry.location;
          map.setCenter(newCenter);
          const request = {
            location: newCenter,
            radius: '5000',
            keyword: 'hospital stroke emergency'
          };
          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
              for (let i = 0; i < results.length; i++) {
                createMarker(results[i]);
              }
            }
          });
        } else {
          alert("Location not found. Please try again.");
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
