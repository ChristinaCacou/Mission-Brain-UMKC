<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cr√°neoClave | Stroke Center Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .map-header {
      background-color: #026a73;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="map-header">
    <h1>üìç Nearest Stroke Centers</h1>
    <p id="timerDisplay">Timer began when: Not available</p>
  </div>
  <div id="map"></div>

  <script>
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: userLocation
          });

          new google.maps.Marker({
            position: userLocation,
            map,
            title: "You are here",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });

          const request = {
            location: userLocation,
            radius: '10000',
            keyword: 'stroke center hospital'
          };

          const service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (let i = 0; i < results.length; i++) {
                const place = results[i];
                new google.maps.Marker({
                  position: place.geometry.location,
                  map,
                  title: place.name
                });
              }
            }
          });
        }, () => {
          alert("Geolocation failed or permission denied.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }

      const urlParams = new URLSearchParams(window.location.search);
      const startTime = urlParams.get("startTime") || "Not available";
      document.getElementById("timerDisplay").textContent = `Timer began when: ${startTime}`;
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
</body>
</html>
