<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Checklist | CrÃ¡neoClave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fcff;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ©º Stroke Symptom Checklist</h1>
    <form id="checklistForm">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="1" id="faceDroop">
        <label class="form-check-label" for="faceDroop">Face drooping on one side</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="1" id="armWeakness">
        <label class="form-check-label" for="armWeakness">Arm weakness or numbness</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="1" id="speechSlurred">
        <label class="form-check-label" for="speechSlurred">Slurred or strange speech</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="1" id="visionBlurred">
        <label class="form-check-label" for="visionBlurred">Blurred or double vision</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="1" id="lossBalance">
        <label class="form-check-label" for="lossBalance">Sudden loss of balance or coordination</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="1" id="severeHeadache">
        <label class="form-check-label" for="severeHeadache">Sudden severe headache with no known cause</label>
      </div>

      <button type="button" class="btn btn-primary w-100" onclick="evaluateChecklist()">Evaluate</button>
    </form>
    <div class="alert mt-4 d-none" id="resultBox"></div>
  </div>

  <script>
    function evaluateChecklist() {
      const checks = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const resultBox = document.getElementById("resultBox");

      if (checks >= 2) {
        resultBox.className = "alert alert-danger";
        resultBox.innerHTML = "<strong>Possible stroke symptoms detected!</strong><br>Please proceed to the pupil scan.";
        setTimeout(() => window.location.href = "pupil.html", 3000);
      } else {
        resultBox.className = "alert alert-success";
        resultBox.innerHTML = "Symptoms do not meet stroke threshold. Continue monitoring.";
      }
      resultBox.classList.remove("d-none");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
