<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cran√©oClave | Live Stroke Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .timer-display {
      font-size: 3rem;
      font-weight: bold;
      color: #dc3545;
    }
    .subtext {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="startTimer()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üß† Cr√°neoClave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="education.html">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="timer.html">Timer</a>
          </li>
        </ul>
        <span class="navbar-text text-white" id="navbarTimer">Timer: 00:00</span>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1 class="mb-4">‚è±Ô∏è Stroke Onset Timer</h1>
    <div class="timer-display" id="mainTimer">00:00</div>
    <p class="subtext">This timer began when the application launched. Use it to track time since symptom onset.</p>
    <button class="btn btn-outline-danger mt-3" onclick="resetTimer()">üîÑ Reset Timer</button>
  </div>

  <script>
    let secondsElapsed = 0;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        secondsElapsed++;
        const mins = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
        const secs = String(secondsElapsed % 60).padStart(2, '0');
        document.getElementById("mainTimer").textContent = `${mins}:${secs}`;
        document.getElementById("navbarTimer").textContent = `Timer: ${mins}:${secs}`;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      secondsElapsed = 0;
      startTimer();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
