<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stroke Timer | Cr√°neoClave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #fffaf0, #e6f7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }
    .card {
      margin-top: 2rem;
    }
    .timer-box {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üß† Cr√°neoClave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link active" href="timer.html">Timer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="mt-4">‚è±Ô∏è Stroke Onset Timer</h1>
    <p class="lead">Use this timer to track how long symptoms have been present.</p>

    <div class="card">
      <div class="card-body">
        <p><strong>Timer began when:</strong> <span id="start-time">--:--:--</span></p>
        <div class="timer-box" id="elapsed-time">00:00:00</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <label for="symptomTime" class="form-label mt-3">üïí When did symptoms start?</label>
        <input type="datetime-local" id="symptomTime" class="form-control"/>
        <button class="btn btn-outline-primary mt-2" onclick="logSymptomTime()">Log Time</button>
        <div id="logOutput" class="mt-3 text-muted"></div>
      </div>
    </div>
  </div>

  <script>
    const startTime = new Date();
    document.getElementById('start-time').innerText = startTime.toLocaleTimeString();

    function updateElapsedTime() {
      const now = new Date();
      const diff = new Date(now - startTime);
      const h = String(diff.getUTCHours()).padStart(2, '0');
      const m = String(diff.getUTCMinutes()).padStart(2, '0');
      const s = String(diff.getUTCSeconds()).padStart(2, '0');
      document.getElementById('elapsed-time').innerText = `${h}:${m}:${s}`;
    }

    setInterval(updateElapsedTime, 1000);

    function logSymptomTime() {
      const val = document.getElementById('symptomTime').value;
      if (val) {
        document.getElementById('logOutput').innerText = `üìù Logged: ${new Date(val).toLocaleString()}`;
        // Save to localStorage/sessionStorage if needed
      } else {
        document.getElementById('logOutput').innerText = "‚ö†Ô∏è Please select a time.";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
